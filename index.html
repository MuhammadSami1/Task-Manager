<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="bg-blue-500 text-center p-5">
        <div>
            <a href="/" class=" text-5xl text-white hover:font-bold transition-all ">Task Manager</a>
        </div>

    </nav>

    <div class="border-b-2 border-gray-700"></div>

    <!-- Main Section -->
    <section class="bg-blue-500 mt-8 mx-16 rounded-md  min-h-screen ">

        <div class="flex justify-center items-center p-10">
            <div class="space-x-7 ">
                <input type="text" id="taskinput" placeholder="Add your Task"
                    class="rounded-2xl px-6 py-2 bg-gray-200  ">
                <button onclick="addtask()"
                    class="text-white bg-black px-6 py-2 rounded-2xl hover:text-black hover:bg-white transition-all ">Add</button>

            </div>

        </div>
        <div class="flex justify-center items-center">
            <ul id="context" class="flex flex-col justify-center  items-center">

            </ul>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
